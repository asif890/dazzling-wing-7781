<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    <div id="cart-item"></div>
</body>
</html>
<script>
    let cartItem=document.getElementById("cart-item")
    let CartList=JSON.parse(localStorage.getItem("cameras"))||[]
    display(CartList)
    function display(arr){
        arr.forEach((element) => {
        
            let img_card=document.createElement("div")
            let imag=document.createElement("img")
            imag.src=element.image
            img_card.append(imag)
            let name_card=document.createElement("div")
            let name=document.createElement("h4")
             name.innerText=element.name
            let subName=document.createElement("p")
            subName.innerText=element.subDetail
            let sensor=document.createElement("p")
            sensor.innerText="Sensor Size:"+element.Sensor_size
            let resolution=document.createElement("p")
            resolution.innerText="Resolution:"+element.resolution
            let lenceIncluded=document.createElement("p")
            lenceIncluded.innerText="Lence Included:"+element.lenceIncluded
            let lenceMount=document.createElement("p")
            lenceMount.innerText="Lence Mount:"+element.lenceMount
            let videoResolution=document.createElement("p")
            videoResolution.innerText="Video Resolution:"+element.videoResolution
            let stock=document.createElement("p")
            stock.innerText="In Stock"
            name_card.append(name,subName,sensor,resolution,lenceIncluded,lenceMount,videoResolution,stock)
            let price_card=document.createElement("div")
            let ourprice=document.createElement("p")
            ourprice.innerText="Our Price"
            let PriceP=document.createElement("h2")
            PriceP.innerText="$"+element.price
            let sp=document.createElement("span")
            sp.innerText="VIP PRO"
            let priceExplain=document.createElement("p")
            priceExplain.innerText=element.priceExplain
            let addTocart=document.createElement("button")
            addTocart.innerText="Add to Cart"
            let whish=document.createElement("p")
            whish.innerText="+Whishlist"
            let save=document.createElement("p")
            save.innerText="Ways to Save"
            let offer=document.createElement("p")
            offer.innerText=element.offer
            let point=document.createElement("p")
            point.innerText="Get Reward Point"

             

            price_card.append(ourprice,PriceP,sp,priceExplain,addTocart,whish,save,offer,point)
            cartItem.append(img_card,name_card,price_card)
            
        });
    }
</script>
