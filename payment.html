<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <img src="https://drive.google.com/uc?id=1Yfwvko4dcN3kBAiEs6EcNikWife7lbhb" alt="">

    <div class="popup" id="popup">
        <img src="images/404-tick.png" alt="">
        <h2>Thank You</h2>
        <p>Payment Successful</p>
        <!-- <button type="button" id="okbtn" onclick="closepopup()">OK</button> -->
        <a href="index.html">OK</a>
    </div>




<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="images/chip.png" alt="">
                <img src="images/visa.png" alt="">
            </div>
            <div class="card-number-box">#### #### #### ####</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" maxlength="20"  class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">JANUARY</option>
                    <option value="02">FEBRUARY</option>
                    <option value="03">MARCH</option>
                    <option value="04">APRIL</option>
                    <option value="05">MAY</option>
                    <option value="06">JUNE</option>
                    <option value="07">JULY</option>
                    <option value="08">AUGUST</option>
                    <option value="09">SEPTEMBER</option>
                    <option value="10">OCTOBER</option>
                    <option value="11">NOVEMBER</option>
                    <option value="12">DECEMBER</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <!-- <option value="2021">2021</option>
                    <option value="2022">2022</option> -->
                    <option value="/ 23">2023</option>
                    <option value="/ 24">2024</option>
                    <option value="/ 25">2025</option>
                    <option value="/ 26">2026</option>
                    <option value="/ 27">2027</option>
                    <option value="/ 28">2028</option>
                    <option value="/ 29">2029</option>
                    <option value="/ 30">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
        </div>
        <!-- <input id="pay" type="submit" value="Proceed to Checkout" class="submit-btn"> -->
        <button id="pay" class="submit-btn">Proceed to Checkout</button>
    </form>
     
    





<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

let cn=document.querySelector(".card-number-input")
let cnv=cn.value
let ch=document.querySelector(".card-holder-input")
let chv=ch.value
let cont=document.querySelector(".container")
paybtn=document.getElementById("pay").onclick=()=>{
   if(cnv==""||chv==""){
    cont.innerHTML=""
    popup.classList.add("openpopup")
    setTimeout(()=>{
    window.location.reload()
    },900000)
    
   }
    
    popup.classList.add("openpopup")
}

function closepopup(){
    popup.classList.remove("openpopup")
}



</script>







</body>
</html>
