<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
    <img src="https://drive.google.com/uc?id=1Yfwvko4dcN3kBAiEs6EcNikWife7lbhb" alt="">

   <div class="container">
     <form action="">
        <div class="row">
            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. enthusiast buyer">
                </div>
                <div class="inputBox">
                    <span>credit / Debit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
            
        </div>
        <input id="pay" type="submit" value="proceed to checkout" class="submit-btn">
    </form>
   </div>
   





     

       
</body>
</html>
