<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppers</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
  <div id="maincont">
    <div id="cont">
      <div class="contsec">
        <div id="logoimgdiv">
          <img src="./finprologo.png" alt="">
        </div>
        <div class="logchar">
          <h3>No account ?</h3>
          <a href="./signup.html">SIGN UP</a>
        </div>
      </div>
      <div class="secdiv">
        <div class="incont">
          <h2>Shoppers</h2>
          <p>Sign in</p>
          <p>Enter your username or email address</p>
          <input id="email" type="text" placeholder="Username or email address" required>
          <p>Enter your Password</p>
          <input id="pass" type="password" placeholder="password" required>
          <p>Forgot Password</p>
          <div id="divbtn">
            <button id="loginbt">SIGN IN</button>
          </div>
          <!-- <p>No account ? <span>Sign up</span></p> -->
          <p>or continue with</p>
          <div class="horline">
            <hr>
          </div>
          <div class="contwith"> 
            <img src="Facebook.png" alt="">
            <img src="apple.png" alt="">
            <img src="google.png" alt="">
           </div>
        </div> 
      </div>
    </div>
  </div>
</body>
<script src="./signin.js"></script>
</html>
